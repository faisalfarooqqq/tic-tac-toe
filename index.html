<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
    </div>
    <div>
        <label for="playerOne">Player One</label>
        <input type="text" name="playerOne" id="playerOne">
        <label for="playerTwo">Player Two</label>
        <input type="text" name="playerTwo" id="playerTwo">
        <button id="startGameButton">Start Game</button>
    </div>
    <div class="messageContainer">
        <p class="message">Enter Players Name and Click Start Game</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
